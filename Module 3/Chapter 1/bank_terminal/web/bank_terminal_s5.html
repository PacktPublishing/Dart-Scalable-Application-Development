<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Bank terminal s5</title>
    <link rel="stylesheet" href="bank_terminal_s5.css">
  </head>
  <body>
    <h1>Bank terminal s5</h1>
   <form name="account" autocomplete>
      <table class="auto-style1">
          <tr>
              <td class="auto-style2">Number</td>
              <td>
                  <input id="number" type="text" required placeholder="000-0000000-00"
                   pattern="[0-9]{3}-[0-9]{7}-[0-9]{2}"/>
              </td>
              <td>
                  <button id="btn_other">Another account</button>
              </td>
           </tr>
           <tr>
              <td class="auto-style2">Owner</td>
              <td><label id="owner">----------</label></td>
              <td></td>
           </tr>
           <tr>
              <td class="auto-style2">Balance </td>
              <td><label id="balance">0.0</label></td>
              <td><label id="error"></label></td>
           </tr>
           <tr>
              <td class="auto-style2">Amount transaction</td>
              <td><input id="amount" type="number" placeholder="0.0"/></td>
              <td></td>
          </tr>
          <tr>
              <td class="auto-style2">
                  <button id="btn_deposit" class="btns">Deposit - Withdrawal</button>
               </td>
              <td>
                  <button id="btn_interest" class="btns">Add interest</button>
              </td>
          </tr>
      </table>

     </form>
    <script type="application/dart" src="bank_terminal_s5.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
