<html>
<head>

  <title>core-bind</title>

  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="core-bind.html">
</head>
<body unresolved>

  <h2>Mixing static content with template is="core-bind" elements</h2>

  <template is="core-bind" id="first">
    <div style="border: 1px solid black; padding: 10px;">
      I'm a core-bind:
      <div><input value="{{value}}" on-change="{{inputChange}}"></div>
      <div><input value="{{value}}"  on-change="{{inputChange}}"></div>
    </div>
  </template>

  <h3>Some static stuff...</h3>

  <template is="core-bind" id="second">
    <div style="border: 1px solid orange; padding: 10px;">
      I'm another core-bind:
      <div><input value="{{value}}" on-change="{{inputChange}}"></div>
      <div><input value="{{value}}"  on-change="{{inputChange}}"></div>
    </div>
  </template>

  <script>
    // customize the model
    var t = document.querySelector('#second');
    t.value = 2;
    t.inputChange = function(e) {
      console.log(e.type, e);
    }
  </script>

  <h3>And yet more static stuff...</h3>

  <template is="core-bind">
    <div>I'm another core-bind.</div>
  </template>

</body>
</html>
