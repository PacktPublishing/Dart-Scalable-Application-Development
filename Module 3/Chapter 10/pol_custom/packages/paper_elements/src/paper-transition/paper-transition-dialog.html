<!--
`paper-transition-dialog`

@group Paper Elements
@element paper-toggle-button
@extends core-transition-css
@homepage github.io
-->

<link rel="import" href="../core-transition/core-transition-css.html">

<polymer-element name="paper-transition-dialog" extends="core-transition-css">

  <template>
    <link no-shim href="paper-transition-dialog.css" rel="stylesheet">
  </template>

  <script>

    Polymer('paper-transition-dialog', {
      baseClass: 'paper-transition',
      revealedClass: 'paper-revealed',
      openedClass: 'paper-opened',
      closedClass: 'paper-closed'
    });

  </script>

</polymer-element>

<paper-transition-dialog id="paper-transition-bottom" transitionType="bottom"></paper-transition-dialog>
<paper-transition-dialog id="paper-transition-center" transitionType="center"></paper-transition-dialog>
